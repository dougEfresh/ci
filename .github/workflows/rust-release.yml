name: Release
on:
  workflow_call:
    inputs:
      runner:
        type: string
        default: ${{ vars.RUNNER }}
        required: false
      version:
        type: string
        required: true
      package:
        type: string
        required: true
      cargo-release-args:
        type: string
        required: false
        default: ''

jobs:
  config:
    runs-on: ${{ inputs.runner || vars.RUNNER }}
    name: generate config
    outputs:
      config: ${{ steps.merge.outputs.config }}
    steps:
      - name: merge
        id: merge
        uses: carteramesh/ci/.github/actions/rust-config@main
        with:
          git_token: ${{ github.token }}
          runner: ${{ inputs.runner }}
  release:
    needs: [config]
    outputs:
      bin: ${{ steps.bin.outputs.bin_name }}
      tag: ${{ steps.release.outputs.tag }}
    runs-on: ${{ fromJSON(needs.config.outputs.config).runner }}
    permissions:
      contents: write
    steps:
      - name: Init
        uses: carteramesh/ci/.github/actions/rust-init@main
        with:
          packages: ${{ toJSON(fromJSON(needs.config.outputs.config).global.packages) }}
      - name: Install cargo-release
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-release
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Release
        id: release
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NO_PUBLISH: ${{ fromJSON(needs.config.outputs.config).release.cargo-publish && '' || '--no-publish' }}
        run: |
          cargo release \
            --package ${{ inputs.package }} \
            --execute \
            --no-confirm ${NO_PUBLISH} \
            ${{ inputs.cargo-release-args }} ${{ inputs.version }}

          TAG=$(git describe --tags --abbrev=0)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          make_latest="true"
          case ${{ inputs.version }} in
            alpha|beta|rc)
              make_latest="false"
              prerelease="true"
              ;;
            *)
              make_latest="true"
              prerelease="false"
              ;;
          esac
          echo "make_latest=$make_latest" >> $GITHUB_OUTPUT
          echo "prerelease=$prerelease" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          generate_release_notes: true
          make_latest: ${{ steps.release.outputs.make_latest }}
          prerelease: ${{ steps.release.outputs.prerelease == 'true' }}
